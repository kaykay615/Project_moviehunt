<ion-header>
  <ion-toolbar color="black">
    <ion-title>MovieHunt</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home-page">
  <div class="search-container">
    <ion-searchbar
      placeholder="Buscar filmes..."
      class="custom-searchbar"
      [showCancelButton]="'never'"
      (ionInput)="onSearch($event)"
      debounce="300"
    ></ion-searchbar>
  </div>
  <h2 class="section-title">Filmes de Ação</h2>
  <div class="movie-scroll-horizontal">
    <div *ngFor="let movie of actionMovies" class="movie-card">
      <a [routerLink]="['/movie', movie.id]" class="movie-link">
        <img [src]="'https://image.tmdb.org/t/p/w200' + movie.poster_path" alt="{{ movie.title }}" />
        <p>{{ movie.title }}</p>
      </a>
    </div>
  </div>
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="favoritos" routerLink="/favoritos">
    <ion-icon name="bookmark"></ion-icon>
    <ion-label>Favoritos</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="home" routerLink="/index">
    <ion-icon name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="perfil" routerLink="/perfil">
    <ion-icon name="person"></ion-icon>
    <ion-label>Perfil</ion-label>
  </ion-tab-button>
</ion-tab-bar>
